<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Jacob Jeffries"/>
    
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Jacob's Landing</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  </head>

  <body>
    <header id="top">
      <h1>Jacob's Landing Page</h1>
      <nav>
        <ul>
          <li class="inline"><a href="https://github.com/Jacob-Jeffries" target="_blank">GitHub Portfolio</a></li>
          <li class="inline"><a href="https://jacob-jeffries.github.io/prework/" target="_blank">GitHub Flow</a></li>
          <li class="inline"><a href="#form">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      
      <section class="card" id="figure">
        <figure>
          <img src="./assets/images/photo.jpg" alt="Black and White sketch of Ludwig Boltzman">
          <figcaption>I look like <a href="https://en.wikipedia.org/wiki/Ludwig_Boltzmann" target="_blank">Ludwig Boltzmann</a>...or does he look like me?</figcaption>
        </figure>
      </section>
    
      <br/>
      <br/>

      <section class="card" id="form">
        <h4>Submit your contact information:</h4>
        <form action="#">
          <table>
            <tr>
              <td><label for="fname">First Name: </label></td>
              <td><input type="text" id="fname" name="fname" value="First Name"><br/></td>
            </tr>
            
            <tr>
              <td><label for="lname">Last Name: </label></td>
              <td><input type="text" id="lname" name="lname" value="Last Name"><br/></td>
            </tr>

            <tr>
              <td><label for="email">Email: </label></td>
              <td><input type="text" id="email" name="email" value="email@email.com"><br/></td>
            </tr>

          </table>
          <br/>
          <br/>
          <section id="button">
            <input type="submit" value="Submit">
          </section>
        </form>
      </section>
   
    </main>

    <footer>
      <h3 id="contact">Contact Me: <a href="mailto:jeffrij85@gmail.com">Send Email</a></h3>
    </footer>
    
  </body>
</html>
